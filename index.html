<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="author" content="Chanie Mobley">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=1, minimum-scale=1.0, maximum-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="view activeView" id="homeView">
        <ul class="billList" id="list"></ul>
</div>
<div class="view" id="addView">
    <div id="addContent">
        <h1>Add a new bill</h1>
        <form id="addBill">
            <div class="formGroup"><label for="inbillName">Bill Name </label>
                <input type="text" name="inbillName" id="inbillName"></div>
            <div class="formGroup"><label for="indueDate">Due Date </label>
                <input type="date" name="indueDate" id="indueDate"></div>
            <div class="formGroup"><label>Amount </label>
                <input type="number" maxlength="8" name="inAmount" id="inAmount"></div>
            <div class="submitContact"><button type="submit" class="btn" id="submitNew" onclick="saveBill();">Submit</button></div>
        </form>
    </div>
</div>
<div class="view" id="paidView">
    <div id="listPaid">
        <ul class="paidList" id="paidBills">
        </ul>
    </div>
</div>
<!--<div class="view" id="detailView">-->
    <!--<div id="billDetail">-->
        <!--Detail of clicked bill-->
    <!--</div>-->
<!--</div>-->
<div class="view" id="contactView">
    <div id="contactContent">
        <div class="col1">
            <img src="images/512.png" class="imgResponsive">
            <p>Have any feedback or questions? Contact us!</p>
        </div>
        <div class="col2">
            <form id="contactForm">
                <div class="formGroup"><label for="contactName">Name</label>
                    <input type="text" name="contactName" id="contactName"></div>
                <div class="formGroup"><label>Message </label>
                    <textarea id="contactMessage"></textarea></div>
                <button type="submit" class="btn" id="submitContact"  onclick="">Submit</button>
            </form>
        </div>
    </div>
</div>

<header>
    <nav>
        <ul>
            <li><i class="fa fa-home fa-2x" id="home"></i></li>
            <li><i class="fa fa-plus fa-2x" id="add"></i></li>
            <li><i class="fa fa-check fa-2x" id="paid"></i></li>
            <li><i class="fa fa-envelope fa-2x" id="contact"></i></li>
        </ul>
    </nav>
</header>

<div id="splashScreen">

</div>
<script src="script/jquery.min.js"></script>
<script src="bower_components/jquery-serialize-object/dist/jquery.serialize-object.min.js"></script>
<script src="script/inobounce.min.js"></script>
<script src="script/main.js"></script>
</body>
</html>
